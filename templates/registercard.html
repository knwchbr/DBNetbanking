	<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css')}}" type="text/css" media="all" /><!--font_wesome_icons-->
	<link href="//fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet"><!--online_fonts-->
	<link href="//fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet"><!--online_fonts-->

<body>
<div class="w3l-head">
<h1>Register Card</h1>
</div>
<div class="w3ls-form">
<form action="{{ url_for('registercard')}}" medthod="POST">
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">
				<label class="text">First name</label>
				<div class="w3l-div">
					<i class="fa fa-user" aria-hidden="true"></i>
					<input type="text" name="fname" placeholder="first name" id="fname" required autofocus/>
				</div>
			</div> 
			<div class="w3l-grid2">
			<label class="text">Last name</label>
			<div class="w3l-div">
				<i class="fa fa-user" aria-hidden="true"></i>
				<input type="text" name="lname" placeholder="last name" id="lname" required autofocus/>
			</div>
			</div>
			<div class="clear"></div>
		</div>	
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">
				<label class="text">gender</label>
				<div class="w3l-div">
					<i class="fa fa-users" aria-hidden="true"></i>
					<select class="form-control" name='gender' id="gender" required autofocus>
						<option>gender</option>
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
			</div>	
			<div class="w3l-grid2">
				<label class="text">date of birth</label>
				<div class="w3l-div">
					<i class="fa fa-calendar" aria-hidden="true"></i>
					<input type="text" class="date" id="datepicker" name="date of birth" id="date of birth" placeholder="dob" value="MM/DD/YYYY" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'MM/DD/YYYY';}" required autofocus/>
				</div>	
			</div>	
			<div class="clear"></div>
		</div>
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">
				<label class="text">Your Email</label>
				<div class="w3l-div">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					<input type="email" name="email" placeholder="e-mail" id="email" required autofocus/>
				</div>
			</div>
			<div class="w3l-grid2">
				<label class="text">phone number</label>
				<div class="w3l-div">
					<i class="fa fa-phone" aria-hidden="true"></i>
					<input type="text" name="contact" placeholder="phone number" id="contact" required autofocus/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">	
				<label class="text">address</label>
				<div class="w3l-div">
					<i class="fa fa-location-arrow" aria-hidden="true"></i>
					<input type="text" name="address" placeholder="current address" id="address" required autofocus/>
				</div>
			</div>
			<div class="w3l-grid2">	
				<label class="text">city</label>
				<div class="w3l-div">
					<i class="fa fa-map-marker" aria-hidden="true"></i>
					<input type="text" name="city" placeholder="city" id="city" required autofocus/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		
		<div class="w3l-right-grid1">
			<div class="w3l-grid1">
				<label class="text">state</label>
				<div class="w3l-div">
					<i class="fa fa-map-marker" aria-hidden="true"></i>
					<input type="text" name="state" placeholder="state/province" id="state" required autofocus/>
				</div>
			</div>
			<div class="w3l-grid2">
				<label class="text">zipcode</label>
				<div class="w3l-div">
					<i class="fa fa-address-card-o" aria-hidden="true"></i>
					<input type="text" name="zipcode" placeholder="postal" id="zipcode" required autofocus/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		
		<div class="w3l-right-grid1">
		<div class="w3l-grid1">
					<label class="text">Identity ID</label>
					<div class="w3l-div">
						<i class="fa fa-id-card" aria-hidden="true"></i>
						<input type="text" name="Identity" placeholder="Identity" id="Identity" required autofocus/>
					</div>
		</div>	
			<label class="text">which type of Card</label>
			<div class="w3l-grid2">
				<div class="w3l-div">
					<i class="fa fa-credit-card-alt" aria-hidden="true"></i>
					<select class="form-contro2" name="typecard" id="typecard" required autofocus>
						<option>Visa Card</option>
						<option>Master Card</option>
						<option>JCB Card</option>
					</select>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="w3ls-submit">
			<button type="submit" >add a card</button>
		</div>
</form>
</div>
